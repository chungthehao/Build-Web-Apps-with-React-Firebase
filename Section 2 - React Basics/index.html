<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>My Website</h1>

    <div id="banner"></div>

    <footer>
      <p>Footer</p>
    </footer>

    <script type="text/babel">
      const Banner = () => {
        const title = 'Welcome to my website!';
        const subtitle = 'This is a webiste for reviewing React.';
        const link = 'https://youtube.com';

        // const handleClick = (e) => {
        //   console.log('You just clicked.');
        //   console.log('The title is', title);
        //   console.log(e);
        // };

        return (
          <div className='banner-class'>
            <h2>{title.toUpperCase()}</h2>
            <p>{subtitle}</p>
            <p>Today's date is: {new Date().toDateString()}</p>
            <p>Random number: {Math.random() * 100}</p>
            <a href={link}>Go to Youtube</a>
            <button onClick={(e) => console.log(e)}>Click me!</button>
          </div>
        );
      };

      // Render the component to the DOM
      ReactDOM.render(<Banner />, document.getElementById('banner'));
    </script>
  </body>
</html>
